- name: install cron job (ansible-pull)
  cron:
    user: ansible
    name: "ansible provision"
    minute: "*/10"
    job: "/usr/bin/sudo /usr/bin/ansible-pull -o -U https://github.com/digearthworks/ansible-node.git"

- name: install cron job (lbu ci)
  when: ansible_distribution in ["Alpine"]
  cron:
    user: ansible
    name: "local backup utility"
    minute: "*/10"
    job: "/usr/bin/sudo /sbin/lbu ci -v | /usr/bin/sudo /usr/bin/tee -a /var/log/messages"

